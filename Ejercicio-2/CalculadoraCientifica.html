<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="author" content="Luis Manuel González Baizán">
    <meta name="description" content="Calculadora que simula el funcionamiento de una calculadora científica">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Ejercicio-2</title>
    <link rel="stylesheet" href="CalculadoraCientifica.css">
</head>
<body>
    <h1> Calculadora Científica </h1>
    
        <form action="#" method="post">
            <!-- PANTALLA para mostrar los resultados -->
            <label for="result">Pantalla</label>
            <input type="text" id="result" value="" disabled="">
    
            <!-- Units >
            <input type='submit' value='DEG' name='unidad_angulo' /-->
            <input type="submit" value="DEG" name="deg">
            <input type="submit" value="HYP" name="hyp">
            <input type="submit" value="F-E" name="fe">

            <!-- Memory management -->
            <input type="submit" value="MC" name="mc">
            <input type="submit" value="MR" name="mr">
            <input type="submit" value="M-" name="m-">
            <input type="submit" value="M+" name="m+">
            <input type="submit" value="MS" name="guardar_en_memoria">

            <input type="submit" value="x^2" name="cuadrado">
            <input type="submit" value="x^y" name="potencia">
            <input type="submit" value="sen" name="seno">
            <input type="submit" value="cos" name="coseno">
            <input type="submit" value="tan" name="tangente">

            <input type="submit" value="√" name="raiz">
            <input type="submit" value="10^x" name="potencia10">
            <input type="submit" value="log" name="logaritmo">
            <input type="submit" value="exp" name="exp">
            <input type="submit" value="%" name="modulo">

            <input type="submit" value="↑" name="shift">
            <input type="submit" value="CE" name="borrarUltimoDig">
            <input type="submit" value="C" name="borrar">
            <input type="submit" value="⌫" name="backspace">
            <input type="submit" value="÷" name="division">

            <input type="submit" value="π" name="pi">
            <input type="submit" value="7" name="7">
            <input type="submit" value="8" name="8">
            <input type="submit" value="9" name="9">
            <input type="submit" value="×" name="producto">
            
            <input type="submit" value="n!" name="factorial">
            <input type="submit" value="4" name="4">
            <input type="submit" value="5" name="5">
            <input type="submit" value="6" name="6">
            <input type="submit" value="-" name="resta">

            <input type="submit" value="±" name="masMenos">
            <input type="submit" value="1" name="1">
            <input type="submit" value="2" name="2">
            <input type="submit" value="3" name="3">
            <input type="submit" value="+" name="suma">

            <input type="submit" value="(" name="parentesis_izquierdo">
            <input type="submit" value=")" name="parentesis_derecho">
            <input type="submit" value="0" name="0">
            <input type="submit" value="." name="punto">
            <input type="submit" value="=" name="igual">
        </form>
</body></html>
